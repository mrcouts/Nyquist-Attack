<div class="mod-lowpassfilter mod-pedal mod-pedal-boxy ">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-plugin-author"><h1>{{author}}</h1></div>
    <div class="mod-plugin-name"><h1>{{label}}</h1></div>
    <div class="mod-light on" mod-role="bypass-light"></div>
    <div class="mod-control-group clearfix">
        <div class="mod-knob" id="Freq">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="Freq"></div>
            <span class="mod-knob-title">Freq.</span>
            <div class="mod-knob-value" mod-role="input-control-value" mod-port-symbol="Freq"></div>
        </div>
        <div class="mod-knob" id="Order">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="Order"></div>
            <span class="mod-knob-title">Order</span>
        </div>

    </div>
    <div class="mod-footswitch" mod-role="bypass"></div>  
    <div class="mod-pedal-input">
        {{#effect.ports.audio.input}}
        <div class="mod-input mod-input-disconnected" title="{{name}}" mod-role="input-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.audio.input}}
        {{#effect.ports.midi.input}}
        <div class="mod-input mod-input-disconnected" title="{{name}}" mod-role="input-midi-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.midi.input}}
    </div>
    <div class="mod-pedal-output">
        {{#effect.ports.audio.output}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.audio.output}}
        {{#effect.ports.midi.output}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-midi-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.midi.output}}
    </div>
</div>
<style>
    .mod-lowpassfilter * {
        color: white !important;
    }
    .mod-lowpassfilter .mod-plugin-name , .mod-lowpassfilter .mod-plugin-author  {
        display: none;
    }
    .mod-lowpassfilter .mod-control-group .mod-knob {
        position: absolute;
        text-align: center;
        }
    .mod-lowpassfilter .mod-control-group .mod-knob#Order {
        position: absolute;
        top: 0px;
        width: 80px;
        height: 80px;
        left: 80px
    }
    .mod-lowpassfilter .mod-control-group .mod-knob#Freq {
        top: 74px;
        left: 3px;
    }
    .mod-lowpassfilter .mod-control-group .mod-knob#Q {
        top: 74px;
        right: 3px;
    }
    .mod-lowpassfilter .mod-control-group .mod-knob#Order .mod-knob-image {
        background-image:url(/resources/3switch.png{{{ns}}}) !important;
        background-repeat:no-repeat;
        background-size:240px 80px;
        height:60px;
        margin:3px auto;
        width:80px;
        cursor: pointer;
    }
    .mod-lowpassfilter .mod-knob-title {
        position: relative !important;
        padding-top: 20px;
    }
    .mod-lowpassfilter {
        background-image:url(/resources/back.png{{{ns}}}) !important;
        background-size:281px 454px;
        width: 281px;
        height: 454px;
    }
    .mod-lowpassfilter .mod-control-group {
        top: 49px;
    }

    .mod-lowpassfilter .mod-control-group .mod-knob .mod-knob-image {
      background-image: url(/resources/knob.png{{{ns}}});
      background-position:left center;
      background-repeat:no-repeat;
      background-size:auto 70px;
      height:70px;
      width:70px;
      margin:0 auto 5px auto;
      cursor: pointer;
      position:relative;
      overflow:hidden;
    }
    .mod-lowpassfilter .mod-light {
        top: 172px;
    }
    .mod-lowpassfilter .mod-footswitch {
        background-image:url(/resources/footswitch.png{{{ns}}});
        background-position:top center;
        background-repeat:no-repeat;
        background-size:auto 132px;
        bottom: 20px;
        cursor:pointer;
        height:66px;
        width: 66px;
        left: 120px !important;
        position:absolute;
    }
    .mod-lowpassfilter .mod-knob-value {
        color: #84ff00 !important;
        background: #222;
        font-family: monospace;
        text-align: right;
        margin: 5px 0 3px 0;
        border: 1px inset #555;
        display: block;
        height: 20px;
        width: 100px;
        overflow: hidden;
    }
    .mod-lowpassfilter .mod-footswitch.on {
        background-position:top center;
    }
    .mod-lowpassfilter .mod-footswitch.off {
        background-position:bottom center;
    }
    .mod-lowpassfilter .mod-pedal-input {
        top: 190px;
    }
    .mod-lowpassfilter .mod-pedal-output {
        top: 310px;
    }
    .mod-lowpassfilter .mod-pedal-output>*  {
        margin-bottom: 75px !important;
    }
</style>
